name: Mobile CI ğŸ“±

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/**'
      - pnpm-lock.yaml
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/**'
      - pnpm-lock.yaml

jobs:
  mobile-checks:
    name: ğŸ“± Mobile Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 24.10.0
          pnpm-version: 10.5.2

      - name: ğŸ“š Install dependencies
        run: pnpm install

      - name: ğŸ” Lint mobile app
        run: pnpm --filter=@lonestone/mobile lint

      - name: ğŸ” Type check mobile app
        run: pnpm --filter=@lonestone/mobile typecheck

      - name: ğŸ§ª Run mobile tests
        run: pnpm --filter=@lonestone/mobile test

  eas-build-preview:
    name: ğŸ—ï¸ EAS Build (Preview)
    needs: [mobile-checks]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 24.10.0
          pnpm-version: 10.5.2

      - name: ğŸ“š Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ EAS Build Preview
        working-directory: apps/mobile
        run: eas build --platform all --profile preview --non-interactive --no-wait

  eas-build-production:
    name: ğŸš€ EAS Build (Production)
    needs: [mobile-checks]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 24.10.0
          pnpm-version: 10.5.2

      - name: ğŸ“š Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ EAS Build Production
        working-directory: apps/mobile
        run: eas build --platform all --profile production --non-interactive --no-wait
